<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .todo-form {
            display: flex;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .todo-input:focus {
            border-color: #3498db;
        }

        .add-btn {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #2980b9;
        }

        .todo-list {
            list-style-type: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 5px solid #3498db;
            transition: all 0.3s;
        }

        .todo-item:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #2ecc71;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .todo-text {
            flex: 1;
            margin: 0 15px;
            font-size: 16px;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .complete-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .complete-btn {
            background-color: #2ecc71;
            color: white;
        }

        .complete-btn:hover {
            background-color: #27ae60;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .empty-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .todo-form {
                flex-direction: column;
            }
            
            .todo-input {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .add-btn {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma To-Do List</h1>
        
        <form class="todo-form" id="todoForm">
            <input type="text" class="todo-input" id="todoInput" placeholder="Ajouter une nouvelle tâche..." required>
            <button type="submit" class="add-btn">Ajouter</button>
        </form>
        
        <ul class="todo-list" id="todoList">
      

        </ul>
    </div>

    <script>

       
        const todoForm = document.getElementById('todoForm');
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

    
        let tasks = [];

        function renderTasks() {
            todoList.innerHTML = '';
            
            if (tasks.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = 'Aucune tâche pour le moment. Ajoutez-en une !';
                todoList.appendChild(emptyMessage);
                return;
            }
            
            tasks.forEach((task, index) => {
                const todoItem = document.createElement('li');
                todoItem.className = 'todo-item';
                
                if (task.completed) {
                    todoItem.classList.add('completed');
                }
                
                const todoText = document.createElement('span');
                todoText.className = 'todo-text';
                todoText.textContent = task.text;
                
                const todoActions = document.createElement('div');
                todoActions.className = 'todo-actions';
                
                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn';
                completeBtn.textContent = task.completed ? 'Incomplet' : 'Terminé';
                completeBtn.addEventListener('click', () => toggleTask(index));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Supprimer';
                deleteBtn.addEventListener('click', () => deleteTask(index));
                
                todoActions.appendChild(completeBtn);
                todoActions.appendChild(deleteBtn);
                
                todoItem.appendChild(todoText);
                todoItem.appendChild(todoActions);
                
                todoList.appendChild(todoItem);
            });
        }

        function addTask(text) {
            if (text.trim() === '') return;
            
            tasks.push({
                text: text,
                completed: false
            });
            
            renderTasks();
            saveTasks();
            todoInput.value = '';
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
            saveTasks();
        }

        
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
            saveTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderTasks();
        }
        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addTask(todoInput.value);
        });

        
        loadTasks();
    </script>
</body>
</html>
